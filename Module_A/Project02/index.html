<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seat Selector</title>
</head>
<body>
    <!-- This is select box for what movie the user wants to watch-->
    <div class="select-contianer" id="theater-container">
        <label>Select your movie:</label>
        <select id="movie">
            <option value="20">TopGun2</option>
            <option value="7">Jumanji</option>
            <option value="10">Avengers</option>
            <option value="10">Iron Man</option>
            <option value="5">Braveheart</option>
        </select>
    </div>
    
    <!-- This is the legend displaying available, selected, and occupied seat formatting -->
    <ul class="legend">
        <!-- Availabe seats -->
        <li>
            <div class="seat"></div>
            <small>Availabe</small>
        </li>
        <!-- Selected seats -->
        <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>
        <!-- Occupied seats -->
        <li>
            <div class="seat occupied"></div>
            <small>Occupied</small>
        </li>
    </ul>

    <!-- the container for displaying screen and seating chart  -->
    <div class="container">
        <div class="screen"></div>
        <!-- This is a row 1 -->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
         <!-- This is a row 2 -->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
         <!-- This is a row 3 -->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
         <!-- This is a row 4 -->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <!-- This is a row 5 -->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <!-- This is a row 6 -->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
 
    </div>
    <!-- Totals: Seats % Prices -->
    <p class="totals">You've selectd <span id="count">0</span> seats. your total is $<span id="total">0</span></p>
    <a href="../../index.html">Home</a>
    <script src="script.js"></script>
</body>
</html>
